{% extends 'base.html' %}
{% block title %}Create A New Profile Page{% endblock %}
{% block content %}

{% if user.is_authenticated %}

  <h1 style="font-size: 18px;">Create Profile Page...</h1>
  <br><br>

  <div class="form-group">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div style="font-size: 14px;">
        {{ form.as_p }}
      </div>
      <button style="font-size: 16px;" class="btn btn-secondary">Create Profile Page</button>
    </form>
  </div>

{% else %}

  You are not allowed here! (And you know it...)

{% endif %}

{% endblock %}
