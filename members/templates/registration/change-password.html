{% extends 'base.html' %}
{% block title %} Change Password {% endblock %}
{% block content %}

  <h1 style="font-size: 18px;">Change Password</h1>
</br></br>

<div class="form-group">
  <form method="POST">
    {% csrf_token %}
    <div style="font-size: 14px;">
      {{ form.as_p }}
    </div>
    <button style="font-size: 16px;"  class="btn btn-secondary">Change Password</button>
  </form>
</div>

{% endblock %}
