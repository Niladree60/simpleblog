{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
  <h1>Edit Settings</h1>
  <br><br>
  <p>{{ user.profile.bio }}</p>
  <br><br>
  <div class="form-group">
    <form method="POST">
      {% csrf_token %}
      <div>
        {{ form.as_p }}
      </div>
      <button class="btn btn-secondary" style="font-size: 16px;">Update Profile</button>
    </form>
  </div>
{% endblock %}
