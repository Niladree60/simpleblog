{% extends 'base.html' %}
{% block title %}Create A New Blog Post!{% endblock %}
{% block content %}

{% if user.is_authenticated %}

  <h1 style="font-size: 18px;">Add Post...</h1>
  <br><br>

  <div class="form-group">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div style="font-size: 14px;">
        {{ form.media }}
        {{ form.as_p }}
      </div>
      <button style="font-size: 16px;" class="btn btn-secondary">Post</button>
    </form>
  </div>
  <script>
    var name = "{{ user.id }}";
    document.getElementById("elder").value = name;
  </script>

{% else %}

  You are not allowed here! (And you know it...)

{% endif %}

{% endblock %}
